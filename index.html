<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshify</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <a href="#" class="link-arrow">Learn More</a>
    <span class="badge badge--primary">10% Off</span>
    <ul class="list list--inline">
      <li class="list__item">Item 1</li>
      <li class="list__item">Item 2</li>
      <li class="list__item">Item 3</li>
    </ul>
    <ul class="list list--tick">
      <li class="list__item">Item 1</li>
      <li class="list__item">Item 2</li>
      <li class="list__item">Item 3</li>
    </ul>
    <span class="icon-container">
      <svg class="icon icon--primary">
        <use xlink:href="images/sprite.svg#wordpress"></use>
      </svg>
    </span>
    <svg class="icon">
      <use xlink:href="images/sprite.svg#wordpress"></use>
    </svg>
    <button class="btn">Try Again</button>
    <button class="btn btn--primary">Try Again</button>
    <button class="btn btn--secondary">Try Again</button>
    <button class="btn btn--accent">Try Again</button>
    <button class="btn btn--outline">Try Again</button>
    <button class="btn btn--accent btn--block">Buy Now</button>
    <a href="#" class="btn btn--primary btn--block">Buy Now</a>
    <input type="text" class="input" placeholder="Enter domain name here..." />
    <div class="input-group">
      <input
        type="text"
        class="input"
        placeholder="Enter domain name here..."
      />
      <button class="btn btn--accent">Search</button>
    </div>
    <div class="input-group">
      <span class="icon-container">
        <svg class="icon icon--primary">
          <use xlink:href="images/sprite.svg#wordpress"></use>
        </svg>
      </span>
      <input
        type="text"
        class="input"
        placeholder="Enter domain name here..."
      />
    </div>
  </body>
</html>
